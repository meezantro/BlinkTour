{% extends "app/layout.html" %}
{% load staticfiles %}

{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="{% static 'app/content/01.jpg'%} " alt="Первый слайд" class="img-responsive" style="margin: 0 auto; display: block;" width="300" height="200" />
            <div class="carousel-caption" role="option">
            </div>
        </div>
        <div class="item">
            <img src="{% static 'app/content/02.jpg'%}" alt="Второй слайд"  class="img-responsive" style="margin: 0 auto; display: block;" width="300" height="200"/>
            <div class="carousel-caption" role="option">
            </div>
        </div>
        <div class="item">
            <img src=" {% static 'app/content/03.jpg'%} " alt="Третий слайд"  class="img-responsive" style="margin: 0 auto; display: block;" width="300" height="200" />
            <div class="carousel-caption" role="option">
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="jumbotron">
    <h1>BLinK TOUR</h1>
    <p class="lead">интернет-магазин билетов.</p>
    <p><a href="https://www.djangoproject.com/" class="btn btn-primary btn-large">Узнать больше&raquo;</a></p>
</div>


{% endblock %}
